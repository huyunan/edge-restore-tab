<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>已关闭标签页</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="item-container">
    <div class="item-controls">
      <div class="search-bar">
        <svg class="search-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" id="searchInput" placeholder="输入搜索关键词...">
        <span class="el-input__clear" id="clearInput" class="el-input__clear"></span>
      </span>
      </div>
      
      <button id="clearAll">清空</button>
    </div>
  </div>
  <div class="container">
    <div id="tabList">
      <!-- 列表内容 -->
    </div>
  </div>
  <div class="bottom-container">
    <div class="item-bottom">
      <div id="switchDiv" class="el-switch">
        <span class="el-switch__core" style="width: 40px;"></span>
        <span class="el-switch__label el-switch__label--right" id="switchBtn">
          <span>点击图标恢复最近标签页</span></span>
        </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
